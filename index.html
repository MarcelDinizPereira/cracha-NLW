<!DOCTYPE html>

<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Mingauzin - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>

          <img
            src="https://lorempixel.com/180/180/people/"
            alt="Foto Pessoal"
            id="userImage"
          />
        </div>

        <h1 id="userName">Nome do Perfil</h1>
        <a id="userLink" href="google.com" target="_blank">
          <img src="images/github.svg" alt="Ícone de GitHub do usuário" />
          <span id="userLogin">Nome do usuário no github</span>
        </a>

        <p id="userBio">Bio do perfil.</p>

        <ul id="socialLinks">
          <li class="facebook">
            <a href="https://facebook.com" target="_blank">
              <img src="images/facebook.svg" alt="Ícone Facebook" />
            </a>
          </li>
          <li class="linkedin">
            <a href="https://linkedin.com/in/" target="_blank">
              <img src="images/linkedin.png" alt="Ícone Linkedin" />
            </a>
          </li>
        </ul>
        <!-- fim div -->
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
